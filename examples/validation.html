<!DOCTYPE html>
<html>
  <head>
    <title>Basic Pills Example</title>
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link href="prettify.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>

			<section id="wizard">
			  <div class="page-header">
	            <h1>Basic Pills Wizard</h1>
	      </div>
				<form id="commentForm" method="get" action="" class="form-horizontal">
  				<div id="rootwizard">
  					<ul>
  					  <li><a href="#tab1" data-toggle="tab">First</a></li>
  						<li><a href="#tab2" data-toggle="tab">Second</a></li>
  						<li><a href="#tab3" data-toggle="tab">Third</a></li>
  					</ul>
  					<div class="tab-content">
  					    <div class="tab-pane" id="tab1">
  					    	<div class="control-group">
  							    <label class="control-label" for="email">Email</label>
  							    <div class="controls">
  							      <input type="text" id="emailfield" name="emailfield" class="required email">
  							    </div>
  							  </div>

  							  <div class="control-group">
  							    <label class="control-label" for="name">Name</label>
  							    <div class="controls">
  							      <input type="text" id="namefield" name="namefield" class="required">
  							    </div>
  							  </div>
  					    </div>
  					    <div class="tab-pane" id="tab2">
  					      <div class="control-group">
  							    <label class="control-label" for="url">URL</label>
  							    <div class="controls">
  							      <input type="text" id="urlfield" name="urlfield" class="required url">
  							    </div>
  							  </div>
  					    </div>
  						  <div class="tab-pane" id="tab3">
  							   3
  					    </div>
  						  <ul class="pager wizard">
  							   <li class="previous first" style="display:none;"><a href="#">First</a></li>
  							   <li class="previous"><a href="#">Previous</a></li>
  							   <li class="next last" style="display:none;"><a href="#">Last</a></li>
  						     <li class="next"><a href="#">Next</a></li>
  						 </ul>
  					</div>
  				</div>
				</form>

			</section>

	</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	  <script src="jquery.bootstrap.wizard.js"></script>
	  <script src="prettify.js"></script>
	<script>
	$(document).ready(function() {
		var $validator = $("#commentForm").validate({
		  rules: {
		    emailfield: {
		      required: true,
		      email: true,
		      minlength: 3
		    },
		    namefield: {
		      required: true,
		      minlength: 3
		    },
		    urlfield: {
		      required: true,
		      minlength: 3,
		      url: true
		    }
		  }
		});

	  	$('#rootwizard').bootstrapWizard({
	  		'tabClass': 'nav nav-pills',
	  		'onNext': function(tab, navigation, index) {
	  			var $valid = $("#commentForm").valid();
	  			if(!$valid) {
	  				$validator.focusInvalid();
	  				return false;
	  			}
	  		}
	  	});
		window.prettyPrint && prettyPrint()
	});
	</script>
  </body>
</html>
